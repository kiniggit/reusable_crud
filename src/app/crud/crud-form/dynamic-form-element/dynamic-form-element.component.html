<div [formGroup]="form">
    <label [attr.for]="formElement.key">{{ formElement.label }}</label>
  
    <div [ngSwitch]="formElement.tag">
  
      <input *ngSwitchCase="formElementTag.INPUT" 
            [formControlName]="formElement.key"
            [type]="formElement.type"
            [id]="formElement.key" 
             />
  
      <select *ngSwitchCase="formElementTag.SELECT" 
            [formControlName]="formElement.key" 
            [id]="formElement.key">
        <option *ngFor="let opt of formElement.options" [value]="opt.key">{{ opt.value }}</option>
      </select>
  
    </div>
  
    <div class="errorMessage" *ngIf="!isValid">{{ formElement.label }} is required</div>
  </div>
